<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        h2 {
            margin-bottom: 20px;
        }
        textarea {
            width: 100%;
            height: 200px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .notes-list {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
            list-style-type: none;
            padding: 0;
        }
        .note-item {
            background: white;
            margin: 5px 0;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<h2>Your Notes</h2>
<textarea id="note-input" placeholder="Write a notes"></textarea>
<button onclick="saveNote()">Save Note</button>

<ul class="notes-list" id="notes-list"></ul>

<script>
    // Fetch existing notes on page load
    document.addEventListener('DOMContentLoaded', function () {
        fetchNotes();
    });

    function fetchNotes() {
        fetch('http://127.0.0.1:8000/api/fokus_notes', { // Adjust URL as needed
            headers: {
                'Authorization': `Bearer ${localStorage.getItem('token')}`, // Assuming you're storing the token
            }
        })
        .then(response => response.json())
        .then(data => {
            const notesList = document.getElementById('notes-list');
            notesList.innerHTML = ''; // Clear existing notes
            data.forEach(note => {
                const noteItem = document.createElement('li');
                noteItem.className = 'note-item';
                noteItem.textContent = note.title; // Adjust according to your note structure
                notesList.appendChild(noteItem);
            });
        })
        .catch(error => console.error('Error fetching notes:', error));
    }

    function saveNote() {
        const noteInput = document.getElementById('note-input');

        if (noteInput.value.trim() === '') {
            alert('Please write a note before saving.');
            return;
        }

        // Prepare the note data
        const noteData = {
            title: noteInput.value // or whatever structure you have for your note
        };

        // Send the note to the backend
        fetch('http://127.0.0.1:8000/api/fokus_notes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'Authorization': `Bearer ${localStorage.getItem('token')}`, // Assuming you're storing the token
            },
            body: JSON.stringify(noteData)
        })
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        })
        .then(data => {
            // Handle success - e.g., clear the input and refresh the notes list
            noteInput.value = ''; // Clear the input field
            fetchNotes(); // Refresh the notes list
        })
        .catch(error => console.error('Error saving note:', error));
    }
</script>

</body>
</html>
